{% extends "base.html" %}

{% block nav_center %}
    <h1 class="nav-title">Your Feed</h1>
{% endblock %}

{% block content %}
<div class="dashboard-content">
    <div class="upload-button-container" style="text-align: right; margin-bottom: 1rem;">
        <a href="{{ url_for('upload_photo') }}" class="upload-button" style="background: #1877f2; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">Upload</a>
    </div>

    {% for post in posts %}
        <div class="post-card">
            <img src="{{ url_for('get_photo', post_id=post.id) }}" alt="Post image" class="post-image">
            <div class="post-details">
                <p class="post-caption">{{ post.caption }}</p>
                <div class="post-stats">
                    <span>Likes: {{ post.likes|length }}</span>
                    <span>Comments: {{ post.comments|length }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
